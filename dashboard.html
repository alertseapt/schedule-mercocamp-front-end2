<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Recebimento de Mercadorias</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/vue-components.css">
    <link rel="icon" href="assets/img/logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- Loading Screen -->
        <div v-if="loading" class="loading-screen">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Carregando dashboard...</p>
            </div>
        </div>

        <!-- Main App -->
        <div v-else class="container">
            <!-- Sidebar Component -->
            <sidebar-component 
                :user="user" 
                :active-menu="activeMenu"
                @menu-click="handleMenuClick"
                @logout="handleLogout">
            </sidebar-component>

            <!-- Main Content -->
            <main class="main-content">
                <!-- Dashboard Content -->
                <div v-if="!showSchedulesList" class="content-area">
                    <!-- Stats Cards -->
                    <stats-cards 
                        :stats="dashboardStats"
                        :loading="statsLoading">
                    </stats-cards>

                    <!-- Recent Activities -->
                    <recent-activities 
                        :activities="recentActivities"
                        :loading="activitiesLoading">
                    </recent-activities>

                    <!-- Pending Deliveries Table -->
                    <pending-deliveries 
                        :deliveries="pendingDeliveries"
                        :loading="deliveriesLoading"
                        @action="handleDeliveryAction">
                    </pending-deliveries>
                </div>
                
                <!-- Schedules List -->
                <div v-if="showSchedulesList" class="content-area">
                    <schedules-list 
                        @notification="addNotification">
                    </schedules-list>
                </div>
            </main>
        </div>

        <!-- Global Notifications -->
        <notifications 
            :notifications="notifications"
            @close="removeNotification">
        </notifications>
    </div>

    <!-- Vue.js CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Axios para requisições HTTP -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <!-- Auth Guard -->
    <script src="assets/js/auth-guard.js"></script>
    
    <!-- Vue Components -->
    <script src="assets/js/vue/components/sidebar.js"></script>
    <script src="assets/js/vue/components/stats-cards.js"></script>
    <script src="assets/js/vue/components/recent-activities.js"></script>
    <script src="assets/js/vue/components/pending-deliveries.js"></script>
    <script src="assets/js/vue/components/notifications.js"></script>
    
    <!-- Schedule Components -->
    <script src="assets/js/vue/components/schedule-filters.js"></script>
    <script src="assets/js/vue/components/nfe-info-modal.js"></script>
    <script src="assets/js/vue/components/product-edit-modal.js"></script>
    <script src="assets/js/vue/components/schedule-creation-modal.js"></script>
    <script src="assets/js/vue/components/schedules-list.js"></script>
    
    <!-- Vue Main App -->
    <script src="assets/js/vue/main.js"></script>
</body>
</html>
